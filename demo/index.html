<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>drag-scroll-behavior Demo Page</title>

	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	
	<link rel="import" href="../bower_components/drag-scroll-behavior/drag-scroll-behavior.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
</head>
<body unresolved>


	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
			.drag {
				width: 100px;
				height: 50px;
				background-color: aqua;
				margin: 20px;
			}
			.drop {
				width: 300px;
				height: 300px;
				overflow: scroll;
				border: 1px solid black;
			}
			.drop .drop-target {
				height: 50px;
				margin: 10px;
				border: 1px solid black;
			}
		</style>
	</custom-style>
	<h3>Example of drag-scroll-behavior</h3>
	<p>Further description of drag-scroll-behavior example</p>
	<demo-snippet class="centered-demo">
		<template>
			<div class='drag' draggable=true>
				drag me
			</div>
			<drag-scroll-behavior>
				<div slot='scroll-target' class='drop'>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
				</div>
			</drag-scroll-behavior>
		</template>
	</demo-snippet>
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
			#demo-2 {
				--top-target-bg-image: linear-gradient(to top, transparent, #aaa);
				--bottom-target-bg-image: linear-gradient(to bottom, transparent, #aaa);
			}
		</style>
	</custom-style>
	<demo-snippet class="centered-demo">
		<template>
			<div class='drag' draggable=true>
				drag me
			</div>
			<drag-scroll-behavior
				id='demo-2'
				ms-per-frame=10
				frame-size=10
				drag-scroll-target-height=25
			>
				<div slot='scroll-target' class='drop'>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
					<div class="drop-target">DROP HERE</div>
				</div>
			</drag-scroll-behavior>
		</template>
	</demo-snippet>

</body>
</html>
